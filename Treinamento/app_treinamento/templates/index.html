<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for aluno in alunos %}
    <div style="width: 150px; background: red; margin-top: 13px">
        <div>
        Meu nome é: {{ aluno.name }}
        </div>
        <div>
            Minha idade é: {{ aluno.age }}
        </div>
        <div>
            Meu ID é: {{ aluno.id }}
        </div>
    </div>
    {% endfor %}

</body>
</html>
